<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity-5</title>
    <style> /* This style gives a yellow background to highlighted content */.highlight { background-color: yellow; } </style>
    <style> /*This style gives the p with the color blue*/p { color: blue; } </style>
    <style> /*This also gives the header own font and its background*/ #mainHeader { font-size: 24px; font-weight: bold; background-color: #322F2F; } </style>
    <style> /*This also gives all the h2 with red color*/ h2 { color: red; } </style>
    <style> /*This gives the body a background color of light gray and aligns all text to center*/ body { background-color:#4E4C4C; text-align: center; } </style>
    <style> /*This also edits the photo in the section tag*/ section { margin: 0 auto; width: 80%; }</style>
    <style> /*This gives the photo a border aside from the margin in the section*/ img { width: 60%; border: 3px solid #B59A94; }</style>
    <style> /*This gives all in the footor tag a background color and the text aligning in the center*/ footer { background-color: #322F2F; text-align: center; }</style>
</head>
<body>
    <header>
        <h1 id="mainHeader">This is the main header.</h1>
    </header>
    <section>
        <h2>Beauty of Nature in Art</h2>
        <img src="art.jpg" alt="Art">
        <p>This is the Tag Reference</p>
        <p class="highlight">This is a highlighted paragraph.</p>
    </section>
    <footer>
        <p>&copy; Art of Nature 2024</p>
    </footer>
</body>
