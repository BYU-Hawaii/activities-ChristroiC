<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - OXPlay</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Feedback</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home icon"></i>Home</a></li>
                <li><a href="game.html"><i class="fas fa-gamepad"></i> Play OX</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle icon"></i>About Us</a></li>
                <li><a href="educational.html"><i class="fas fa-book"></i> Educational Materials</a></li>
                <li><a href="funFacts.html"><i class="fas fa-lightbulb"></i> Fun Facts</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="feedback-content">
            <h2>Feedback Form</h2>
            <form id="feedback-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" required></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select a rating</option>
                        <option value="1">1 Poor</option>
                        <option value="2">2 Fair</option>
                        <option value="3">3 Good</option>
                        <option value="4">4 Very Good</option>
                        <option value="5">5 Excellent</option>
                    </select>
                </div>
                <button type="submit" id="submit-button">Submit</button>
            </form>
            <p id="feedback-message"></p>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Fun2Play. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
