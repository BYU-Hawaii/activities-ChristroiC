<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Feedback</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home icon"></i>Home</a></li>
                <li><a href="game.html"><i class="fas fa-gamepad"></i> Play OX</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle icon"></i>About Us</a></li>

                <li><a href="funFacts.html"><i class="fas fa-lightbulb"></i> Fun Facts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="feedback-form">
            <h2>We'd Love to Hear From You!</h2>
            <form action="submit_feedback.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" required></textarea>
                
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
