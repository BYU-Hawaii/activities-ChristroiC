<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play OX - OXPlay</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Play OX</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home icon"></i>Home</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle icon"></i>About Us</a></li>
                <li><a href="educational.html"><i class="fas fa-book"></i> Educational Materials</a></li>
                <li><a href="funFacts.html"><i class="fas fa-lightbulb"></i> Fun Facts</a></li>
                <li><a href="feedback.html"><i class="fas fa-comments"></i> Feedback</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="tic-tac-toe">
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button id="reset">Reset Game</button>
            <p id="message"></p>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 OXPlay. All rights reserved.</p>
    </footer>
    <script src="gametic.js"></script>
</body>
</html>
